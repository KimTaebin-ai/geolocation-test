<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      사용자 위치 추적
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>위치 추적</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>사용자 위치를 지속적으로 추적하고 있습니다.
      </p>
      <p>기기의 배터리가 소모될 수 있습니다.</p>
      <ion-row>
        <ion-text class="coords">위도 : {{lat}}</ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="coords">경도 : {{lng}}</ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="coords">고도 : {{alt}}</ion-text>
      </ion-row>
    </ion-card-content>
  </ion-card>
<!--  <ion-button color="success" (click)="track()" expand="full" class="ion-margin">위치추적하기-->
<!--  </ion-button>-->
<!--  <ion-button color="danger" (click)="stopTracking()" expand="full" class="ion-margin">추적 중지-->
<!--  </ion-button>-->

  <ion-content>
    <agm-map [usePanning]="true" [latitude]="lat" [longitude]="lng" [zoom]="20" [disableDefaultUI]="false">
      <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]=false></agm-marker>
    </agm-map>
  </ion-content>
</ion-content>
